<html>
<head>
<title>(Type a title for your page here)</title>
<script type="text/javascript">

function myFunction(){
 var d = new Date();
 document.getElementById("demo").innerHTML = d;
}

</script>

</head>
<body onload="myFunction()">

  <h2>JavaScript new Date()</h2>

  <p id="demo"></p>

</body>
</html>
